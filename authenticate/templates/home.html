{% extends 'base.html' %}

{% block content %}
<h2> Welcome </h2>
{% if user.is_authenticated %}
    <p> You are logged in </p>
    <a href="{% url 'dropbox_redirect' %}"> Dropbox Authorization </a>
    <br>
    <a href="{% url 'googledrive_redirect' %}"> Google Drive Authorization</a>
    {% else %}
    <p> You are not logged in</p>
{% endif %}
{% endblock %}
