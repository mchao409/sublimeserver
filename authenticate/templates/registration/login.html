{% extends 'base.html' %}

{% block title %}<h1>Login</h1>{% endblock %}
{% block content %}
{% if not user.is_authenticated %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
 {% else %}
 You are already logged in.
 {% endif %}
{% endblock %}
